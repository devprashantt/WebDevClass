<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Error Handling</h2>

    <p>How to use <b>catch</b> to display an error.</p>

    <p id="errorMessage"></p>

    <script>
        try {
            aalert("Welcome guest!");
        }
        catch (err) {
            document.getElementById("errorMessage").innerHTML = err.message;
        }
    </script>

</body>

</html>
