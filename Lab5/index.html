<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="regform">
        <h1>Registration Form</h1>
    </div>
    <div class="main">
        <form action="">
            <div id="name">
                <h2>Name</h2>
                <label for="" class="firstlabel">First Name</label>
                <input class="firstname" type="text" name="" first_name><br>

                <label for="" class="lastlabel">Last Name</label>
                <input class="lastname" type="text" name="last_name">

                <label for="">Password</label>
                <input type="password">

                <input type="reset">

                <label for="">Hobby</label>

                <select name="" id="">

                    <datalist id="Hobby">
                        <option value="Coding">Coding</option>
                        <option value="Gamming">Gamming</option>
                        <option value="Books Reading">Books Reading</option>
                        <option value="Cricket">Cricket</option>
                    </datalist>

                </select>

            </div>


            <h2 class="name">Company</h2>
            <input type="text" class="company" name="company">

            <h2 class="name">EMail</h2>
            <input type="text" class="email" name="email">

            <h2>Phone</h2>
            <input class="code" type="text" name="area_code" id="">
            <label for="" class="area-code">Area Code</label>
            <input type="text" class="number" name="phone">
            <label for="phone-number">Phone Number</label>

            <h2 class="name">Subject</h2>
            <select class="option" name="subject" id="">
                <option value="" disabled="disabled" selected="selected">Choose Option</option>
                <option value="">Subject1</option>
                <option value="">Subject2</option>
                <option value="">Subject3</option>
            </select>

            <h2 id="student">Are You Beginner</h2>

            <label for="" class="radio">
                <input type="radio" class="radio-one" checked="cheecked" name="">
                <span class="checkmark"></span>
                Yes
            </label>

            <label for="" class="radio">
                <input type="radio" class="radio-two" name="">
                <span class="checkmark"></span>
                No
            </label>

            <button>Register</button>
            <br>
            <br>

            <textarea name="" id="" cols="30" rows="10">Hey, I'm Prashant</textarea>
            <br>
            <br>

            Upload File <input type="file" accept="image/.jpg">
            Date Time <input type="datetime">
            Color <input type="color">
            CheckBox <input type="checkbox">


            <input type="submit" value="Submit Details">

            <label for="cars">Choose a car:</label>

            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>

            <br>
            <br>

            <label for="browser">Choose your browser from the list:</label>
            <input list="browsers" name="browser" id="browser">

            <br>
            <br>

            <datalist id="browsers">
                <option value="Edge">Edge</option>
                <option value="Firefox">Firebox</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
                <option value="Safari">Safari</option>
            </datalist>

    </div>

    <br>
    <br>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br><br>

    <button>Submit</button>
    </form>
</body>

</html>
