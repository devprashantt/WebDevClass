<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class="box">
            <h3>This is an ordered list</h3>
            <ol>
                <li>CSE</li>
                <li>IT</li>
                <li>ECE</li>
                <li>EE</li>
            </ol>
            <br><br>

            <h3>This is an unordered List</h3>
            <ul>
                <li>RCB</li>
                <li>CSK</li>
                <li>MI</li>
                <li>GT</li>
            </ul>
        </div>

        <div class="box">
            <table>
                <tr>
                    <td colspan="2" id="Head"> Registration Form</td>
                </tr>

                <tr>
                    <td>Enter Name</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Enter Password</td>
                    <td><input type="password" required></td>
                </tr>

                <tr>
                    <td>Email Adress</td>
                    <td><input type="email" required></td>
                </tr>

                <tr>
                    <td>Select Game</td>
                    <td>
                        <input type="checkbox" id="ac">
                        <label for="ac">Hockey</label>
                        <br>

                        <input type="checkbox" id="ab">
                        <label for="ab">Football</label>
                        <br>

                        <input type="checkbox" id="ad">
                        <label for="ad">Badminton</label>
                        <br>

                        <input type="checkbox" id="ae">
                        <label for="ae">Cricket</label>
                        <br>

                        <input type="checkbox" id="af">
                        <label for="af">VolleyBall</label>
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="gen">
                        <label for="gen">Male</label>
                        <input type="radio" id="gen">
                        <label for="gen">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>Select Ur Age</td>
                    <td>
                        <label for="age">Select</label>
                        <select name="age" id="pet">
                            <option value="Under 18">Under 18</option>
                            <option value="Under 21">Under 21</option>
                            <option value="Under 25">Under 25</option>
                            <option value="Above 30">Above 30</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Select Photo</td>
                    <td>
                        <label for=""> Choose File</label>
                        <input type="file" name="file" id="file">
                    </td>

                </tr>

                <tr>
                    <td colspan="2" id="bun">
                        <button>Click Me</button>
                        <button>Reset</button>
                        <button>Submit Form</button>
                    </td>

                </tr>


            </table>



        </div>

        <div class="box" style="background-image: url('https://ik.imagekit.io/sneakypeeks/favicon_0EINwbtDt.jpg?ik-sdk-version=javascript-1.4.3&updatedAt=1655356948702');">
            <a href="">
                <h1 style="color:white">This is an Anchor Tag</h1>
            </a>

            <a href="https://devprashantt.github.io/PortfolioWebsite/"><img src="https://ik.imagekit.io/sneakypeeks/favicon_0EINwbtDt.jpg?ik-sdk-version=javascript-1.4.3&updatedAt=1655356948702"></a>
        </div>

    </div>
</body>

</html>
